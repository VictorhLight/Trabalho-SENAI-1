<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
    <title>CONVERTER | MONEY</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <header class="header">
        <img src="assets/money converter-logos_transparent1.png" alt="" srcset="">
    </header>
       
    <main class="container">
        <article class="card">
            <header class="card__header">
                <p>BRL para Dólar</p>
                <img src="assets/DOLAR.png" alt="">
            </header>
            <form class="card__form">
                <input type="text" id="realDolar" placeholder="Informe o valor em real">
                <button type="button" onclick= "moeda.converterRealDolar()" >Converter</button>
            </form>

            <section class="content" id="resultadoRealDolar"></section>
        </article>

        <article class="card">
            <header class="card__header">
                <p>BRL para AED</p>
                <img src="assets/AED.png" alt="">
            </header>
            <form class="card__form">
                <input type="text" id="realAED" placeholder="Informe o valor em real">
                <button type="button" onclick= "moeda.converterRealAED()">Converter</button>
            </form>

            <section class="content" id="resultadoRealAED"></section>
        </article>

        <article class="card">
            <header class="card__header">
                <p>BRL para Yenes</p>
                <img src="assets/YENES.png" alt="">
            </header>
            <form class="card__form">
                <input type="text" id="realYenes" placeholder="Informe o valor em real">
                <button type="button" onclick= "moeda.converterRealYenes()">Converter</button>
            </form>

            <section class="content" id="resultadoRealYenes"></section>
        </article>

        <article class="card">
            <header class="card__header">
                <p>Dólar para BRL</p>
                <img src="assets/real.svg" alt="">
            </header>
            <form class="card__form">
                <input type="text" id="dolarReal" placeholder="Informe o valor em dólar">
                <button type="button" onclick= "moeda.converterDolarReal()">Converter</button>
            </form>

            <section class="content" id="resultadoDolarReal"></section>
        </article>

        <article class="card">
            <header class="card__header">
                <p>AED para BRL</p>
                <img src="assets/real.svg" alt="">
            </header>
            <form class="card__form">
                <input type="text" id="aedReal" placeholder="Informe o valor em AED">
                <button type="button" onclick= "moeda.converterAEDReal()">Converter</button>
            </form>

            <section class="content" id="resultadoAEDReal"></section>
        </article>

        <article class="card">
            <header class="card__header">
                <p>Yenes para BRL</p>
                <img src="assets/real.svg" alt="">
            </header>
            <form class="card__form">
                <input type="text" id="yenesReal" placeholder="Informe o valor em Yenes">
                <button type="button" onclick= "moeda.converterYenesReal()">Converter</button>
            </form>

            <section class="content" id="resultadoYenesReal"></section>
        </article>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
